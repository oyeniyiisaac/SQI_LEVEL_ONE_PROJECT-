  <body>
    <div class="form">
      <div id="form-head">
        <h1 class="text-center"><i class="fa-solid fa-b"></i></h1>
        <p class="text-center">Create Your Bookdiverse Account</p>
      </div>

      <form>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Full Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Full name"
          />
        </div>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter your password"
          />
        </div>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Confirm your password"
          />
        </div>
        <div class="d-grid gap-2 col-6">
          <button
            id="btn"
            style="width: 300px; text-align: center"
            type="button"
          >
            Sign up
          </button>
        </div>
        <p class="text-center mt-0 fs-6">
          By Signing up, you agree with
          <a href="" style="text-decoration: none">our terms</a>
        </p>
        <p class="text-center mt-0 fs-6">
          Already have an account?<a
            href="/login.html"
            href="/login.html"
            style="text-decoration: none"
            >Log In</a
          >
        </p>
      </form>
    </div>

      <div>
          <div id="logo">
              <h1><i class="fa-light fa-b bg-transparent"></i>ookdiverse</h1>
          </div>
      </div>
      <div id="footer-link">
        <div id="footer-link1" style="">
          <div class="d-flex justify-content-between align-items-center " style="gap: 80px;">
                    <button id="btn"><a href="/login.html" style="text-decoration: none; color: white;">Login</a></button>
                </div>
            <div id="library">

                <div id="a">
                    <a href="">Genres</a>

            <div id="library">

                <div id="a">
                    <a href="">About Us</a>

                    <a href="">Become A partner</a>

            </div>
            <div id="library">
                <h5 class="text-center">Get the app</h5>
                <div>
                    <img src="/img/store1.png" alt="">
                    <img src="/img/store2.png" alt="">
                </div>
            </div>
        </div>    

        <div id="social">
            <div class="d-flex">
                Contact Us: &nbsp; <div class="align-items-center">
                    <img src="/img/Facebook_Logo_2023.png" alt="" width="24px" height="24px">
                    <img src="/img/instagram-logo_971166-164497.jpg" alt=""  width="24px" height="24px">
